spring:
  datasource:
    url: jdbc:h2:mem:logistica;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create
    show-sql: true
  h2:
    console:
      enabled: true

server:
  port: 8080

maps:
  google:
    api-key: dummy

management:
  endpoints:
    web:
      exposure:
        include: health,info
