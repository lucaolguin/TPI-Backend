version: '3.8'

services:
  keycloak:
    image: quay.io/keycloak/keycloak:21.1.1
    command: ["start-dev", "--import-realm"]
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
    ports:
      - "8080:8080"
    volumes:
      - ./keycloak/realm-export.json:/opt/keycloak/data/import/realm-export.json:ro
    restart: unless-stopped

# Nota: este docker-compose levanta solo Keycloak en modo 'start-dev' y
# importa el realm definido en `infra/keycloak/realm-export.json`.
# Para integrar servicios (gateway/logistica-backend) podés ampliar este
# archivo añadiendo servicios con sus Dockerfiles y redes.

  logistica-backend:
    build:
      context: ../logistica-backend
    ports:
      - "8081:8080"
    environment:
      # Usar perfil 'dev' en la aplicación si está disponible
      SPRING_PROFILES_ACTIVE: dev
      # Indicar al backend el issuer interno para que pueda validar JWTs
      # emitidos por Keycloak dentro del mismo network compose.
      KEYCLOAK_ISSUER_URI: "http://keycloak:8080/realms/tpi"
      # Usar perfil 'dev' en la aplicación; el JwtDecoder es provisto por la
      # configuración interna para la demo (evita que Spring autoconfigure el
      # decoder usando 'issuer-uri' que no es resolvible desde el contenedor).
    depends_on:
      - keycloak
    restart: unless-stopped
